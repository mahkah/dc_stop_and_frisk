<head>
  <meta charset='utf-8' />
  <title>DC Stop and Frisks</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
  </style>
</head>

<body>
  <style>
  h1 {
    font-size: 20px;
    line-height: 30px;
  }

  h2 {
    font-size: 18px;
    line-height: 26px;
  }
  h3 {
    font-size: 14px;
    line-height: 20px;
    margin-bottom: 10px;
  }
  a {
    text-decoration: none;
    color: #2dc4b2;
  }
  #console {
    position: absolute;
    width: 240px;
    margin: 10px;
    padding: 10px 20px;
    background-color: white;
  }
  .map-overlay {
    position: absolute;
    bottom: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.8);
    margin-right: 20px;
    font-family: Arial, sans-serif;
    overflow: auto;
    border-radius: 3px;
  }

  #legend {
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    line-height: 18px;
    height: 130px;
    margin-bottom: 40px;
    width: 250px;
  }
  .legend-key {
    display: inline-block;
    border-radius: 20%;
    width: 10px;
    height: 10px;
    margin-right: 5px;
  }

  #menu {
    background: #fff;
    position: absolute;
    z-index: 1;
    top: 10px;
    right: 10px;
    border-radius: 3px;
    width: 120px;
    border: 1px solid rgba(0,0,0,0.4);
    font-family: 'Open Sans', sans-serif;
  }
  #menu a {
    font-size: 13px;
    color: #404040;
    display: block;
    margin: 0;
    padding: 0;
    padding: 10px;
    text-decoration: none;
    border-bottom: 1px solid rgba(0,0,0,0.25);
    text-align: center;
  }
  #menu a:last-child {
    border: none;
  }
  #menu a:hover {
    background-color: #f8f8f8;
    color: #404040;
  }
  #menu a.active {
    background-color: #3887be;
    color: #ffffff;
  }
  #menu a.active:hover {
    background: #3074a4;
  }
  </style>

  <div id='map'></div>
  <nav id='menu'></nav>
  <div id='console'>
    <h1>Stop and Frisks</h1>
    <p>Data: <a href='https://mpdc.dc.gov/node/1310236'>Stop and frisk incidents</a> in Washington DC, 2010-2016</p>

    <h2>Filters</h2>
    <div class='session'>
      <h3>Race/Ethnicity</h3>
      <div class='row' id='ethn_filters'>
        <input id='all' type='radio' name='toggle' value='All' checked='checked'>
        <label for='all'>All</label>
        <input id='black' type='radio' name='toggle' value='Black'>
        <label for='black'>Black</label>
        <input id='white' type='radio' name='toggle' value='White'>
        <label for='white'>White</label>
        <input id='hisp' type='radio' name='toggle' value='Hispanic or Latino'>
        <label for='hisp'>Hispanic or Latino</label>
        <input id='other' type='radio' name='toggle' value='Other'>
        <label for='other'>Other</label>
      </div>
    </div>
    <div class='session' id='sliderbar'>
      <h3>Hour: <label id='active-hour'>All Times</label></h3>
      <button class='btn' id='all_time_btn'>All Times</button>
      <input id='time_slider' class='row' type='range' min='0' max='23' step='1' value='22'/>
    </div>
    <!--
    <h2>Info</h2>
    <div id='pd'><p>Hover over an incident for more information.</p></div>
    -->
  </div>

  <div class='map-overlay' id='legend'></div>


  <script>
  // Config
  mapboxgl.accessToken = 'pk.eyJ1IjoibWFoa2FoIiwiYSI6ImNqZW9zNHBvaTBhc2YzM2x0OWg3aXZ5dTAifQ.F1uwBes6jRJHdwqeSMiA-w';

  // Load Datasets
  function loadData(filename) {
    return $.ajax({
      url:"https://raw.githubusercontent.com/mahkah/dc_stop_and_frisk/master/" + filename,
      dataType: "json",
      success: console.log(filename + " successfully loaded."),
      error: function (xhr) {
        alert(xhr.statusText)

  }

  var psaGEOJSON = loadData("Police_Service_Areas.geojson");
  var censusTractGEOJSON = loadData("Census_Tracts_in_2010.geojson");
  var sffcGEOJSON = loadData("SF_Field_Contact_02202018_locations.geojson");

  // Load map
  var map = new mapboxgl.Map({
    container: 'map', // container element id
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-77.030034, 38.901863], // initial map center in [lon, lat]
    zoom: 11
  });

  // Data Layers
  map.on('load', function() {
    var filter_hour = ['!=', ['number', ['get', 'hour']], 25];
    var filter_ethn = ['!=', ['string', ['get', 'subject_race_ethn']], 'placeholder'];


    // Incident Cluster Layer
    map.addSource('sffc_cluster', {
      type: 'geojson',
      data: sffcGEOJSON.responseJSON,
      cluster: true,
      clusterMaxZoom: 29,
      clusterRadius: 30
    });
    // Single Incidents
    map.addLayer({
      id: 'Individual Incidents',
      type: 'circle',
      source: 'sffc_cluster',
      filter: ['all', filter_hour, filter_ethn],
      paint: {
        "circle-color": "rgb(253,231,37)",
        "circle-radius": 4,
        "circle-stroke-width": 1,
        "circle-stroke-color": "#111",
        "circle-opacity": 0.7
      }
    }, 'admin-2-boundaries-dispute'
  );
  // Clusters
  map.addLayer({
    id: "clusters",
    type: "circle",
    source: "sffc_cluster",
    filter:  ['all', ["has", "point_count"]],
    paint: {
      "circle-color": [
        "interpolate",
        ["exponential", 2.5],
        ["get", "point_count"],
        1, 'rgb(253,231,37)',
        6, 'rgb(220,228,23)',
        16, 'rgb(184,222,41)',
        32, 'rgb(147,216,64)',
        56, 'rgb(116,208,85)',
        88, 'rgb(85,198,102)',
        130, 'rgb(60,188,117)',
        181, 'rgb(41,175,127)',
        243, 'rgb(33,163,134)',
        316, 'rgb(32,150,139)',
        401, 'rgb(35,137,141)',
        499, 'rgb(40,124,142)',
        609, 'rgb(45,112,142)',
        733, 'rgb(50,99,142)',
        871, 'rgb(57,84,140)',
        1024, 'rgb(63,71,136)',
        1192, 'rgb(69,55,129)',
        1375, 'rgb(72,39,119)',
        1574, 'rgb(72,21,104)',
        1789, 'rgb(68,13,83)'
      ],
      "circle-radius": [
        "interpolate",
        ["exponential", 2.5],
        ["get", "point_count"],
        1, 5,
        6, 6,
        16, 7,
        32, 8,
        56, 9,
        88, 10,
        130, 11,
        181, 12,
        243, 13,
        316, 14,
        401, 15,
        499, 16,
        609, 17,
        733, 18,
        871, 19,
        1024, 20,
        1192, 21,
        1375, 22,
        1574, 23,
        1789, 24
      ],
      'circle-opacity': 0.7
    }
  });
  // Cluster Labels
  map.addLayer({
    id: "Individual Incidents Count",
    type: "symbol",
    source: "sffc_cluster",
    filter:  ['all', ["has", "point_count"]],
    layout: {
      "text-field": "{point_count_abbreviated}",
      "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
      "text-size": 12
    }
  });
  // Cluster Layer Default filters
  var filterHourCluster = function(i) {
    return true;
  }

    return true;
  }

  // Choropleth Maps
  /** Appends an array of attributes on all the incidents that occured in each polygon. */
  function collectProperties(polygonGEOJSON, incidentGEOJSON, filterArray) {
    var collectedGEOJSON = turf.collect(polygonGEOJSON, incidentGEOJSON, filterArray[0], filterArray[0]);
    for (var i = 1; i < filterArray.length; i++) {
      collectedGEOJSON = turf.collect(collectedGEOJSON, incidentGEOJSON, filterArray[i], filterArray[i]);
    }
    return collectedGEOJSON;
  }

  /** Initializes the sets used for filtering incidents occuring within each polygon. */
  function initializeIndices(collectedGEOJSON, filterArray) {
    var initialIndex = [];
    for (var i = 0; i < collectedGEOJSON.features.length; i++) {
      initialIndex[i] = new Set(Array.apply(null, {length: collectedGEOJSON.features[i].properties.hour.length}).map(Number.call, Number));
    }
    var indicesSetsArray = [initialIndex];
    for (var j = 1; j < filterArray.length; j++) {
      indicesSetsArray.push(initialIndex);
    }
    return indicesSetsArray;
  }

  /** Plots choropleth maps. */
  function plotChoropleth(collectedGEOJSON, sourceName, layerName) {
    var maxSFFC = 0;
    for (var i = 0; i < collectedGEOJSON.features.length; i++) {
      collectedGEOJSON.features[i].properties.sffcCount = collectedGEOJSON.features[i].properties.hour.length;
      if (collectedGEOJSON.features[i].properties.sffcCount > maxSFFC) {
        maxSFFC = collectedGEOJSON.features[i].properties.sffcCount;
      }
    }
    var colorRange = [];
    for (var i = 0; i < 20; i++) {
      colorRange[i] = maxSFFC * (i / 19);
    }
    map.addSource(sourceName, {
      type: 'geojson',
      data: collectedGEOJSON
    });
    map.addLayer({
      'id': layerName,
      'type': 'fill',
      'source': sourceName,
      'paint': {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'sffcCount'],
          colorRange[0], 'rgb(253,231,37)',
          colorRange[1], 'rgb(220,228,23)',
          colorRange[2], 'rgb(184,222,41)',
          colorRange[3], 'rgb(147,216,64)',
          colorRange[4], 'rgb(116,208,85)',
          colorRange[5], 'rgb(85,198,102)',
          colorRange[6], 'rgb(60,188,117)',
          colorRange[7], 'rgb(41,175,127)',
          colorRange[8], 'rgb(33,163,134)',
          colorRange[9], 'rgb(32,150,139)',
          colorRange[10], 'rgb(35,137,141)',
          colorRange[11], 'rgb(40,124,142)',
          colorRange[12], 'rgb(45,112,142)',
          colorRange[13], 'rgb(50,99,142)',
          colorRange[14], 'rgb(57,84,140)',
          colorRange[15], 'rgb(63,71,136)',
          colorRange[16], 'rgb(69,55,129)',
          colorRange[17], 'rgb(72,39,119)',
          colorRange[18], 'rgb(72,21,104)',
          colorRange[19], 'rgb(68,13,83)'
        ],
        'fill-opacity': 0.7
      }
    }, 'Individual Incidents')
    map.setLayoutProperty(layerName, 'visibility', 'none');
  }

  // Define attributes to collect from individual incidents for filtering
  var filterAttributes = ['hour', 'subject_race_ethn'];
  // Keep track of whether or not we actually need to filter on each attribute
  var filterOn = [];
  for (var i = 0; i < filterAttributes.length; ++i) {
    filterOn.push(false)
  }
  // Police Service Area Layer
  var psaProp = collectProperties(psaGEOJSON.responseJSON, sffcGEOJSON.responseJSON, filterAttributes);
  var psaIndices = initializeIndices(psaProp, filterAttributes)
  plotChoropleth(psaProp, 'psas', 'Police Service Areas');
  // Census Tract Layer
  var censusTractProp = collectProperties(censusTractGEOJSON.responseJSON, sffcGEOJSON.responseJSON, filterAttributes);
  var censusTractIndices = initializeIndices(censusTractProp, filterAttributes)
  plotChoropleth(censusTractProp, 'censusTracts', 'Census Tracts');

  // Filters
  /** Takes the intersection of two or more sets. */
  function intersect(sets) {
    var minSize = sets[0].size;
    var shortSetIndex = 0;
    for (var i = 1; i < sets.length; i++) {
      if (sets[i].size < minSize) {
        minSize = sets[i].size;
        shortSetIndex = i;
      }
    }
    // var shortSetIndex = sets.reduce(function(minI,el,i,arr) {return el.size<arr[minI].size ? i : minI;}, 0);
    var shortSet = sets.splice(shortSetIndex, 1);
    var count = sets.length;
    var result = new Set(shortSet[0]);
    shortSet[0].forEach(item => {
      var i = count;
      var allHave = true;
      while (i--){
        allHave = sets[i].has(item)
        if (!allHave) { break }
      }
      if (!allHave) {
        result.delete(item);
      }
    })
    return result;
  }

  /** Updates choropleth map layers. */
  function updateChoropleth(collectedGEOJSON, indicesSetsArray, filterArray, sourceName, layerName) {
    var maxSFFC = 0;
    for (var i = 0; i < collectedGEOJSON.features.length; i++) {
      var indicesSets = [];
      for (var j = 0; j < filterArray.length; j++) {
        if (filterOn[j]) { indicesSets.push(indicesSetsArray[j][i]) }
      }
      if (indicesSets.length === 0) {
        var intersection_indices = indicesSetsArray[0][i]
      } else if (indicesSets.length === 1) {
        var intersection_indices = indicesSets[0]
      } else {
        var intersection_indices = intersect(indicesSets);
      }
      collectedGEOJSON.features[i].properties.sffcCount = intersection_indices.size;

      if (collectedGEOJSON.features[i].properties.sffcCount > maxSFFC) {
        maxSFFC = collectedGEOJSON.features[i].properties.sffcCount;
      }
    }
    var colorRange = []
    for (var i = 0; i < 20; i++) {
      colorRange[i] = maxSFFC * (i / 19);
    }
    map.getSource(sourceName).setData(collectedGEOJSON);
    map.setPaintProperty(layerName, 'fill-color', [
      'interpolate',
      ['linear'],
      ['get', 'sffcCount'],
      colorRange[0], 'rgb(253,231,37)',
      colorRange[1], 'rgb(220,228,23)',
      colorRange[2], 'rgb(184,222,41)',
      colorRange[3], 'rgb(147,216,64)',
      colorRange[4], 'rgb(116,208,85)',
      colorRange[5], 'rgb(85,198,102)',
      colorRange[6], 'rgb(60,188,117)',
      colorRange[7], 'rgb(41,175,127)',
      colorRange[8], 'rgb(33,163,134)',
      colorRange[9], 'rgb(32,150,139)',
      colorRange[10], 'rgb(35,137,141)',
      colorRange[11], 'rgb(40,124,142)',
      colorRange[12], 'rgb(45,112,142)',
      colorRange[13], 'rgb(50,99,142)',
      colorRange[14], 'rgb(57,84,140)',
      colorRange[15], 'rgb(63,71,136)',
      colorRange[16], 'rgb(69,55,129)',
      colorRange[17], 'rgb(72,39,119)',
      colorRange[18], 'rgb(72,21,104)',
      colorRange[19], 'rgb(68,13,83)'
    ]);
  }

  /** Updates the filters for all map layers. */
  function filterUpdate() {
    // Cluster Layer
    var clusterData = sffcGEOJSON.responseJSON.features.filter(filterHourCluster);
    var clusterData = clusterData.filter(filterEthnCluster);
    var clusterData = turf.featureCollection(clusterData);
    map.getSource('sffc_cluster').setData(clusterData);
    // // Heatmap Layer
    // map.setFilter('Incident Heatmap', ['all', filter_hour, filter_ethn]);
    // Choropleth layers
    updateChoropleth(psaProp, psaIndices, filterAttributes, 'psas', 'Police Service Areas');
    updateChoropleth(censusTractProp, censusTractIndices, filterAttributes, 'censusTracts', 'Census Tracts');
  }

  //** Resets the sets of indices to include all incidents */
  function allFilter(collectedGEOJSON, indicesSetsArray, filterArray, attribute) {
    indicesSetsArray[filterArray.indexOf(attribute)] = [];
    for (var i = 0; i < collectedGEOJSON.features.length; i++) {
      indicesSetsArray[filterArray.indexOf(attribute)][i] = new Set(Array.apply(null, {length: collectedGEOJSON.features[i].properties.hour.length}).map(Number.call, Number));;
    }
    filterOn[filterArray.indexOf(attribute)] = false;
  }

  //** Modifies the sets of indices to match a particular variable */
  function singleValueFilter(collectedGEOJSON, indicesSetsArray, filterArray, attribute, value) {
    var filterNumber = filterArray.indexOf(attribute)
    indicesSetsArray[filterNumber] = [];
    for (var i = 0; i < collectedGEOJSON.features.length; i++) {
      indicesSetsArray[filterNumber][i] = new Set();
      var j = collectedGEOJSON.features[i].properties[attribute].indexOf(value);
      while (j != -1) {
        indicesSetsArray[filterNumber][i].add(j);
        j = collectedGEOJSON.features[i].properties[attribute].indexOf(value, j + 1);
      }
    }
    filterOn[filterArray.indexOf(attribute)] = true;
  }

  // Hour Slider
  document.getElementById('time_slider').addEventListener('input', function(e) {
    var hour = parseInt(e.target.value);
    // Update Filter Control's Display
    var ampm = hour >= 12 ? 'PM' : 'AM';
    var hour12 = hour % 12 ? hour % 12 : 12;
    document.getElementById('active-hour').innerText = hour12 + ampm;
    // Incident Clusters
    filterHourCluster = function(i) {
      return i.properties.hour === hour;
    }
    // // Heatmap
    // filter_hour = ['==', ['number', ['get', 'hour']], hour];
    // Choropleth layers
    singleValueFilter(psaProp, psaIndices, filterAttributes, 'hour', hour);
    singleValueFilter(censusTractProp, censusTractIndices, filterAttributes, 'hour', hour);
    // Refresh Filters
    filterUpdate();
  });

  // All Time Button
  document.getElementById('all_time_btn').addEventListener('click', function(e) {
    // Update Filter Control's Display
    document.getElementById('active-hour').innerText = 'All Times';
    // Incident Clusters
    filterHourCluster = function(i) {
      return true;
    }
    // // Heatmap
    // filter_hour = ['!=', ['number', ['get', 'hour']], 25];
    // Choropleth layers
    allFilter(psaProp, psaIndices, filterAttributes, 'hour');
    allFilter(censusTractProp, censusTractIndices, filterAttributes, 'hour');
    // Refresh Filters
    filterUpdate();
  });


  // Ethnicity Filter
  document.getElementById('ethn_filters').addEventListener('change', function(e) {
    var subject_race_ethn = e.target.value;
    if (subject_race_ethn === 'All') {
      // Incident Clusters
      filterEthnCluster = function(i) {
        return true;
      }
      // // Heatmaps
      // filter_ethn = ['!=', ['string', ['get', 'subject_race_ethn']], 'placeholder'];
      // Choropleth layers
      allFilter(psaProp, psaIndices, filterAttributes, 'subject_race_ethn');
      allFilter(censusTractProp, censusTractIndices, filterAttributes, 'subject_race_ethn');
    } else {
      // Incident Clusters
      filterEthnCluster = function(i) {
        return i.properties.subject_race_ethn === subject_race_ethn;
      }
      // // Heatmaps
      // filter_ethn = ['match', ['get', 'subject_race_ethn'], subject_race_ethn, true, false];
      // Choropleth layers
      singleValueFilter(psaProp, psaIndices, filterAttributes, 'subject_race_ethn', subject_race_ethn);
      singleValueFilter(censusTractProp, censusTractIndices, filterAttributes, 'subject_race_ethn', subject_race_ethn);
    }
    filterUpdate();
  });

// Layer Selection
var toggleableLayers = ['Individual Incidents', 'Police Service Areas', 'Census Tracts']
var toggleableLayerIds = [
  ['Individual Incidents', 'clusters', 'Individual Incidents Count'],
  ['Police Service Areas'],
  ['Census Tracts']
]
var defaultLayerIds = ['Individual Incidents']
for (var i = 0; i < toggleableLayers.length; i++) {
  // Build buttons for each layer
  var link = document.createElement('a');
  link.href = '#';
  if (defaultLayerIds.indexOf(toggleableLayers[i]) >= 0){
    link.className = 'active';
  } else {
    link.className = '';
  }
  link.textContent = toggleableLayers[i];
  // Add interactivity
  link.onclick = function (e) {
    var clickedLayer = toggleableLayers.indexOf(this.textContent);
    e.preventDefault();
    e.stopPropagation();
    var visibility = map.getLayoutProperty(toggleableLayerIds[clickedLayer][0], 'visibility');
    if (visibility === 'visible') {
      this.className = '';
      for (var i = 0; i < toggleableLayerIds[clickedLayer].length; i++) {
        map.setLayoutProperty(toggleableLayerIds[clickedLayer][i], 'visibility', 'none');
      }
    } else {
      this.className = 'active';
      for (var i = 0; i < toggleableLayerIds[clickedLayer].length; i++) {
        map.setLayoutProperty(toggleableLayerIds[clickedLayer][i], 'visibility', 'visible');
      }
    }
  };
  var layers = document.getElementById('menu');
  layers.appendChild(link);
}

</script>
</body>
